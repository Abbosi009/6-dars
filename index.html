<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <div class="logo">
      <img src="./logo" alt="Logo" />
    </div>

    <div class="navbar">
      <div class="nav-left">
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
      </div>
      <div class="nav-right">
        <input type="text" placeholder="Search..." />
        <button>Search</button>
      </div>
    </div>

    <h1>Supermarket website</h1>

    <div class="img">
      <img src="./img" alt="Banner Image" />
    </div>

    <div class="main-box">
      <div class="side-box"></div>

      <div class="center-box">
        <div class="top-lines">
          <span class="line left-line"></span>
          <span class="line right-line"></span>
        </div>
        <p class="title">Find a store near me</p>
        <button class="locate-btn">Locate Me</button>
      </div>

      <div class="side-box"></div>
    </div>

    <div class="ad">
      <h2>Ad Space</h2>
    </div>

    <div class="footer">
      <p>Footer</p>
    </div>
  </div>
</body>
</html>
